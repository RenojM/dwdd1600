<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Get your next meal delivered by drone.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="delivery.css">

    <meta charset="UTF-8">
    <title>Motorcycle Lifestyle Blog: Request a Sponsor</title>
</head>

<body>
    <!-- start the page header -->
    <header>
        <span>Motorcycle Lifestyle Blog</span>
    </header>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="riders.html">About The Rider</a></li>
            <li class="active"><a href="delivery.html">Request a Sponsor</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Sponsor</h1>
        <form method="get" class="myform" action="thanks.html">

            <fieldset>
                <legend>Rider Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Cell Number* <input type="tel" name="phone" required placeholder="385-123-4565"></label>
                <label>Email* <input type="email" name="email" required placeholder="example@gmail.com"></label>
            

            </fieldset>

            <fieldset>
                <legend>Sponsorship Type</legend>
                <label><input type="radio" name="method" value="gear">Gear Sponsorship</label>
                <label><input type="radio" name="method" value="finanial">Financial Support</label>
                <label><input type="radio" name="method" value="event">Event Partnership</label>



            </fieldset>

            <fieldset>
                <legend>Promotion Opportunities</legend>
                <label><input type="checkbox" name="instagram" value="yes"> Instagram Promotion</label>
                <label><input type="checkbox" name="youtube" value="yes"> YouTube Feature</label>
                <label><input type="checkbox" name="events" value="yes"> Event Appearance</label>
                <label><input type="checkbox" name="logo" value="yes"> Logo Placement on Bike</label>

                <label>Preferred Sponsorship Duration
                    <select name="duration">
                        <option value="none">Please Select</option>
                        <option value="1month">1 Month</option>
                        <option value="3months">3 Months</option>
                        <option value="6months">6 Months</option>
                        <option value="1year">1 Year</option>
                    </select>
                </label>




            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>


            </label>






            <input type="submit" value="Send Delivery Request">
        </form>

    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy;2026 &bull; Motorcycle Lifestyle Blog &bull; <a href="renojwilliam@gmail.com">Email Us</a> </p>
    </footer>
</body>

</html>
